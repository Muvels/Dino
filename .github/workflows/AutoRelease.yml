name: Create Release

on:
  push:
    branches:
      - '**' # Triggers on push to any branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Adjust the Node.js version if needed

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Get current version
      id: get_version
      run: echo "::set-output name=current_version::$(git describe --tags --abbrev=0)"

    - name: Increment version
      id: increment_version
      run: |
        current_version=${{ steps.get_version.outputs.current_version }}
        version_prefix="0.0."
        if [[ "$current_version" =~ ^0\.0\.[0-9]+$ ]]; then
          patch_version=${current_version##*.}
          new_patch_version=$((patch_version + 1))
          new_version="${version_prefix}${new_patch_version}"
        else
          new_version="${version_prefix}1"
        fi
        echo "New version: $new_version"
        echo "::set-output name=new_version::$new_version"

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DINO_TOKEN }}
      with:
        tag_name: ${{ steps.increment_version.outputs.new_version }}
        release_name: Release ${{ steps.increment_version.outputs.new_version }}
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DINO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/bundle.umd.js
        asset_name: bundle.umd.js
        asset_content_type: application/javascript
